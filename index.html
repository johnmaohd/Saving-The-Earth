  <script>
    const canvas = document.getElementById("flightCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverDiv = document.getElementById('gameOver');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const restartBtn = document.getElementById('restartBtn');

    const startScreenDiv = document.getElementById('startScreen');
    const startGameBtn = document.getElementById('startGameBtn');
    const earthHealthBarDiv = document.getElementById('earthHealthBar');
    const livesDisplayDiv = document.getElementById('livesIcons');

    const scoreDisplayGlobal = document.getElementById('score');
    const earthHealthContainerGlobal = document.getElementById('earthHealthContainer');
    const livesDisplayContainerGlobal = document.getElementById('livesDisplayContainer');

    // New Touch Control Elements
    const newTouchControlsContainer = document.getElementById('newTouchControls');
    const newTouchLeftBtn = document.getElementById('newTouchLeft');
    const newTouchUpBtn = document.getElementById('newTouchUp');
    const newTouchDownBtn = document.getElementById('newTouchDown');
    const newTouchRightBtn = document.getElementById('newTouchRight');
    const newTouchShootBtn = document.getElementById('newTouchShoot');


    // --- Base Constants for Scaling ---
    const BASE_SCREEN_WIDTH = 1280;
    const BASE_PLAYER_IMG_WIDTH = 100;
    const BASE_PLAYER_IMG_HEIGHT = 100;
    const BASE_INVADER_IMG_WIDTH = 50;
    const BASE_INVADER_IMG_HEIGHT = 40;
    const BASE_INVADER_STRONG_IMG_WIDTH = 65;
    const BASE_INVADER_STRONG_IMG_HEIGHT = 65;
    const BASE_INVADER_STRONG_2_IMG_WIDTH = 65;
    const BASE_INVADER_STRONG_2_IMG_HEIGHT = 65;
    const BASE_MAX_SPEED = 8;
    const BASE_ACCELERATION_FACTOR = 0.03;
    const BASE_BULLET_SPEED = 12;
    const BASE_MARTIAN_BASE_SPEED_X = 1;
    const BASE_MARTIAN_BASE_SPEED_Y = 0.15;
    const BASE_BULLET_RADIUS = 3;
    const BASE_EXPLOSION_MIN_SIZE = 2;
    const BASE_EXPLOSION_MAX_SIZE = 5;
    const BASE_EXPLOSION_MIN_SPEED = 1;
    const BASE_EXPLOSION_MAX_SPEED = 3;
    const EARTH_EXPLOSION_MIN_SPEED = 3; // Adjusted for smaller, less resource-intensive planet explosion
    const EARTH_EXPLOSION_MAX_SPEED = 8;  // Adjusted for smaller, less resource-intensive planet explosion
    const BASE_EXPLOSION_MIN_LIFE = 20;
    const BASE_EXPLOSION_MAX_LIFE = 60;


    // --- Scaled Game Variables ---
    let scaleFactor = 1;
    let playerImgWidth = BASE_PLAYER_IMG_WIDTH;
    let playerImgHeight = BASE_PLAYER_IMG_HEIGHT;
    let invaderImgWidth = BASE_INVADER_IMG_WIDTH;
    let invaderImgHeight = BASE_INVADER_IMG_HEIGHT;
    let invaderStrongImgWidth = BASE_INVADER_STRONG_IMG_WIDTH;
    let invaderStrongImgHeight = BASE_INVADER_STRONG_IMG_HEIGHT;
    let invaderStrong2ImgWidth = BASE_INVADER_STRONG_2_IMG_WIDTH;
    let invaderStrong2ImgHeight = BASE_INVADER_STRONG_2_IMG_HEIGHT;
    let maxSpeed = BASE_MAX_SPEED;
    let accelerationFactor = BASE_ACCELERATION_FACTOR;
    let bulletSpeed = BASE_BULLET_SPEED;
    let martianBaseSpeedX = BASE_MARTIAN_BASE_SPEED_X;
    let martianBaseSpeedY = BASE_MARTIAN_BASE_SPEED_Y;
    let actualMinSpeed = BASE_MAX_SPEED * 0.10;

    // Funci√≥n para cargar sonidos de manera segura
    function createSafeAudio(src) {
      try {
        const audio = new Audio(src);
        audio.load();
        return audio;
      } catch (e) {
        console.warn(`No se pudo cargar el sonido: ${src}`, e);
        return {
          play: () => { },
          pause: () => { },
          currentTime: 0,
          paused: true,
          loop: false,
          src: ''
        };
      }
    }

    // --- Sound Loading ---
    const audioLaser = createSafeAudio('laser.wav');
    const audioExplosion = createSafeAudio('explosion-nave.mp3');
    const audioPremio = createSafeAudio('premio.mp3');
    const audioEarthBang = createSafeAudio('earth_bang.mp3');
    const audioVoz = createSafeAudio('voz.mp3');
    const audioPlayerExplosion = createSafeAudio('explosion-nave.mp3');
    const audioMusica = createSafeAudio('voz.mp3');

    const audioInvaderDown = createSafeAudio('invader_down.wav'); // Usamos el mismo sonido que para explosi√≥n

    function playSound(sound) {
      if (sound && typeof sound.play === 'function') {
        sound.currentTime = 0;
        sound.play().catch(e => {
          // Don't log error if user hasn't interacted with the page yet
          if (e.name !== 'NotAllowedError') {
            console.warn("Audio play failed for " + (sound.src || 'unknown sound') + ":", e);
          }
        });
      }
    }

    // --- Game State Variables ---
    let gameIsOver = false;
    let gameHasStarted = false;
    let isPaused = false;
    let playerDestroyed = false;
    let firstShotFired = false;
    let atmosphericSoundHasStarted = false;
    let position = { x: 0, y: 0 };
    let angle = 0;
    let rotationSpeed = 0;
    const MAX_EARTH_HEALTH = 100;
    let earthHealth = MAX_EARTH_HEALTH;
    let speed = 0;
    const maxRotationSpeed = Math.PI / 180 * 2.5;
    const rotationAcceleration = Math.PI / 180 * 0.15;
    const rotationDamping = 0.92;
    const keys = { up: false, down: false, left: false, right: false };
    let stars = [];
    let bullets = [];
    let explosions = [];
    let martians = [];
    let score = 0;
    const earthMaxHealth = 100;
    let earthCurrentHealth = earthMaxHealth;
    const damagePerLandedMartianPerFrame = 0.03;
    let playerLives = 3;
    const playerInvulnerabilityDuration = 180;
    let playerIsInvulnerable = false;
    let playerInvulnerableTimer = 0;
    let planetHasExploded = false;


    // --- Image Loading ---
    const playerImage = new Image(); playerImage.onload = imageLoaded; playerImage.src = "nave.png";
    const invaderImage = new Image(); invaderImage.onload = imageLoaded; invaderImage.src = 'invader.png';
    const invaderRojoImage = new Image(); invaderRojoImage.onload = imageLoaded; invaderRojoImage.src = 'invader_rojo.png';
    const invaderStrongImage = new Image(); invaderStrongImage.onload = imageLoaded; invaderStrongImage.src = 'inveader_strong.png';
    const invaderStrong2Image = new Image(); invaderStrong2Image.onload = imageLoaded; invaderStrong2Image.src = 'invader_strong_2.png';
    let planeta = { img: null, x: 0, y: 0, width: 0, height: 0, targetY: 0, speed: 0, loaded: false, reachedTarget: false, baseWidth: 0, baseHeight: 0 };
    const planetaImage = new Image(); planetaImage.onload = imageLoaded; planetaImage.src = "planeta.png";
    audioEarthBang.oncanplaythrough = imageLoaded; audioEarthBang.load();
    let imagesLoadedCount = 0;
    const totalImagesToLoad = 7;


    function updateScaledValues() {
      scaleFactor = width / BASE_SCREEN_WIDTH;
      playerImgWidth = BASE_PLAYER_IMG_WIDTH * scaleFactor;
      playerImgHeight = BASE_PLAYER_IMG_HEIGHT * scaleFactor;
      invaderImgWidth = BASE_INVADER_IMG_WIDTH * scaleFactor;
      invaderImgHeight = BASE_INVADER_IMG_HEIGHT * scaleFactor;
      invaderStrongImgWidth = BASE_INVADER_STRONG_IMG_WIDTH * scaleFactor;
      invaderStrongImgHeight = BASE_INVADER_STRONG_IMG_HEIGHT * scaleFactor;
      invaderStrong2ImgWidth = BASE_INVADER_STRONG_2_IMG_WIDTH * scaleFactor;
      invaderStrong2ImgHeight = BASE_INVADER_STRONG_2_IMG_HEIGHT * scaleFactor;
      maxSpeed = BASE_MAX_SPEED * scaleFactor;
      actualMinSpeed = maxSpeed * 0.10;
      if (speed === 0 && !gameHasStarted) { speed = actualMinSpeed; }
      accelerationFactor = BASE_ACCELERATION_FACTOR * scaleFactor;
      bulletSpeed = BASE_BULLET_SPEED * scaleFactor;
      martianBaseSpeedX = BASE_MARTIAN_BASE_SPEED_X * scaleFactor;
      martianBaseSpeedY = BASE_MARTIAN_BASE_SPEED_Y * scaleFactor;
      bulletRadius = BASE_BULLET_RADIUS * scaleFactor;
      if (planeta.baseWidth && planeta.baseHeight) {
        planeta.width = planeta.baseWidth * scaleFactor;
        planeta.height = planeta.baseHeight * scaleFactor;
        planeta.x = (width - planeta.width) / 2;
        const newTargetY = height - (planeta.height / 2);
        if (planeta.reachedTarget) { planeta.y = newTargetY; }
        planeta.targetY = newTargetY;
        if (planeta.height > 0) { planeta.speed = (planeta.height / 2) / (60 * 60) * scaleFactor; }
        else { planeta.speed = 0.1 * scaleFactor; }
      }
      if (!gameHasStarted) { position.x = width / 2; position.y = height / 2; }
    }

    function imageLoaded() {
      if (this === planetaImage) {
        planeta.img = this; planeta.loaded = true;
        planeta.baseWidth = this.naturalWidth; planeta.baseHeight = this.naturalHeight;
        updateScaledValues();
      } else if (this === invaderStrong2Image) {
        console.log("imageLoaded: Landed Strong Invader (invader_strong_2) W (base):", this.naturalWidth, "H (base):", this.naturalHeight);
      }
      imagesLoadedCount++;
      if (imagesLoadedCount === totalImagesToLoad) {
        createStars(); animate();
      }
    }

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    position = { x: width / 2, y: height / 2 };
    speed = actualMinSpeed;
    updateScaledValues();

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      updateScaledValues();
    });

    // Keyboard and Touch Event Handling
    function handleTouch(event, keyName, isPressed) {
      if (!gameHasStarted || gameIsOver || isPaused) return;
      event.preventDefault();
      if (keyName) { keys[keyName] = isPressed; }
    }

    window.addEventListener('keydown', (event) => {
      if ((event.key === 'p' || event.key === 'P') && gameHasStarted && !gameIsOver) {
        isPaused = !isPaused;
        if (isPaused) {
          if (audioAtmosfera && !audioAtmosfera.paused) audioAtmosfera.pause();
          if (newTouchControlsContainer) newTouchControlsContainer.style.display = 'none'; // Hide new touch controls when paused
          playSound(audioPremio);
        } else {
          if (audioAtmosfera && audioAtmosfera.paused) playSound(audioAtmosfera);
          if (newTouchControlsContainer) newTouchControlsContainer.style.display = 'flex'; // Show new touch controls when unpaused
        }
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") keys.up = true;
      if (e.code === "ArrowDown") keys.down = true;
      if (e.code === "ArrowLeft") keys.left = true;
      if (e.code === "ArrowRight") keys.right = true;
      if (e.code === "Space") shoot();
    });
    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowUp") keys.up = false;
      if (e.code === "ArrowDown") keys.down = false;
      if (e.code === "ArrowLeft") keys.left = false;
      if (e.code === "ArrowRight") keys.right = false;
    });

    function setupNewTouchControls() {
      if (!newTouchControlsContainer) {
        console.error("New touch controls container not found!");
        return;
      }
      newTouchControlsContainer.style.display = 'flex'; // Show the controls

      const handleTouchStart = (e, key) => {
        e.preventDefault();
        if (!gameHasStarted || gameIsOver || isPaused) return;
        if (key === 'shoot') {
          shoot();
        } else {
          keys[key] = true;
        }
      };

      const handleTouchEnd = (e, key) => {
        e.preventDefault();
        if (!gameHasStarted || gameIsOver || isPaused) return;
        if (key !== 'shoot') {
          keys[key] = false;
        }
      };

      if (newTouchLeftBtn) {
        newTouchLeftBtn.addEventListener('touchstart', e => handleTouchStart(e, 'left'), { passive: false });
        newTouchLeftBtn.addEventListener('touchend', e => handleTouchEnd(e, 'left'), { passive: false });
      }
      if (newTouchUpBtn) {
        newTouchUpBtn.addEventListener('touchstart', e => handleTouchStart(e, 'up'), { passive: false });
        newTouchUpBtn.addEventListener('touchend', e => handleTouchEnd(e, 'up'), { passive: false });
      }
      if (newTouchDownBtn) {
        newTouchDownBtn.addEventListener('touchstart', e => handleTouchStart(e, 'down'), { passive: false });
        newTouchDownBtn.addEventListener('touchend', e => handleTouchEnd(e, 'down'), { passive: false });
      }
      if (newTouchRightBtn) {
        newTouchRightBtn.addEventListener('touchstart', e => handleTouchStart(e, 'right'), { passive: false });
        newTouchRightBtn.addEventListener('touchend', e => handleTouchEnd(e, 'right'), { passive: false });
      }
      if (newTouchShootBtn) {
        newTouchShootBtn.addEventListener('touchstart', e => handleTouchStart(e, 'shoot'), { passive: false });
        // No touchend for shoot, it's a press-and-fire action
      }
      
      // Prevent scrolling on touch control area
      newTouchControlsContainer.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
      console.log('New touch controls setup complete.');
    }

    function shoot() {
      try {
        if (gameIsOver || playerDestroyed) return;

        // Reproducir sonido de disparo
        playSound(audioLaser);

        // Crear nueva bala
        const newBullet = {
          x: position.x,
          y: position.y,
          vx: Math.cos(angle) * bulletSpeed,
          vy: -Math.sin(angle) * bulletSpeed,
          life: 100
        };

        // Asegurarse de que bullets existe
        if (!Array.isArray(bullets)) {
          bullets = [];
        }

        bullets.push(newBullet);

        // Iniciar sonido atmosf√©rico en el primer disparo
        if (!firstShotFired) {
          // if (!atmosphericSoundHasStarted && audioAtmosfera && audioAtmosfera.paused) { // Temporarily commented out due to audioAtmosfera not defined
          //   playSound(audioAtmosfera);
          //   atmosphericSoundHasStarted = true;
          // }
          firstShotFired = true;
        }
      } catch (error) {
        console.error('Error en la funci√≥n shoot:', error);
      }
    }

    function createExplosion(x, y, color, count, minSizeParam, maxSizeParam, minLifeParam, maxLifeParam, minSpeedParam, maxSpeedParam) {
      const currentMinSize = (minSizeParam || BASE_EXPLOSION_MIN_SIZE) * scaleFactor;
      const currentMaxSize = (maxSizeParam || BASE_EXPLOSION_MAX_SIZE) * scaleFactor;
      const currentMinSpeed = (minSpeedParam || BASE_EXPLOSION_MIN_SPEED) * scaleFactor;
      const currentMaxSpeed = (maxSpeedParam || BASE_EXPLOSION_MAX_SPEED) * scaleFactor;
      const currentMinLife = minLifeParam || BASE_EXPLOSION_MIN_LIFE;
      const currentMaxLife = maxLifeParam || BASE_EXPLOSION_MAX_LIFE;
      for (let i = 0; i < count; i++) {
        const speedMagnitude = Math.random() * (currentMaxSpeed - currentMinSpeed) + currentMinSpeed;
        const angle = Math.random() * Math.PI * 2;
        explosions.push({ x: x, y: y, vx: Math.cos(angle) * speedMagnitude, vy: Math.sin(angle) * speedMagnitude, size: Math.random() * (currentMaxSize - currentMinSize) + currentMinSize, life: Math.random() * (currentMaxLife - currentMinLife) + currentMinLife, color: color, alpha: 1 });
      }
    }

    function updateExplosions() {
      for (let i = explosions.length - 1; i >= 0; i--) {
        const p = explosions[i]; p.x += p.vx; p.y += p.vy; p.life--;
        p.alpha = p.life / (BASE_EXPLOSION_MAX_LIFE / 1.5);
        if (p.life <= 0) { explosions.splice(i, 1); }
      }
    }

    function drawExplosions() {
      explosions.forEach(p => {
        ctx.save(); ctx.globalAlpha = Math.max(0, p.alpha); ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
      });
    }

    function createMartian() {
      const currentInvaderImgWidth = (Math.random() < 0.3 && score >= 400) ? invaderStrongImgWidth : invaderImgWidth;
      const currentInvaderImgHeight = (Math.random() < 0.3 && score >= 400) ? invaderStrongImgHeight : invaderImgHeight;
      const x = Math.random() * (width - currentInvaderImgWidth) + currentInvaderImgWidth / 2;
      const y = currentInvaderImgHeight / 2;
      const vx = (Math.random() - 0.5) * 2 * martianBaseSpeedX;
      const vy = martianBaseSpeedY;
      let type = 'normal'; let health = 1; let martianImageToUse = invaderImage;
      let martianAssignedWidth = invaderImgWidth; let martianAssignedHeight = invaderImgHeight;
      if (score >= 400 && typeof invaderStrongImage !== 'undefined' && invaderStrongImage.complete && invaderStrongImage.naturalWidth !== 0) {
        if (Math.random() < 0.3) { type = 'strong'; health = 5; martianImageToUse = invaderStrongImage; martianAssignedWidth = invaderStrongImgWidth; martianAssignedHeight = invaderStrongImgHeight; }
      }
      martians.push({ x, y, vx, vy, img: martianImageToUse, type: type, health: health, mWidth: martianAssignedWidth, mHeight: martianAssignedHeight, hasLanded: false });
    }

    function drawMartian(martian) {
      const widthToDraw = martian.mWidth; const heightToDraw = martian.mHeight;
      if (martian.img && martian.img.complete && martian.img.naturalWidth !== 0) {
        ctx.drawImage(martian.img, martian.x - widthToDraw / 2, martian.y - heightToDraw / 2, widthToDraw, heightToDraw);
      } else { ctx.fillStyle = "red"; ctx.fillRect(martian.x - widthToDraw / 2, martian.y - heightToDraw / 2, widthToDraw, heightToDraw); }
    }
    function drawMartians() { martians.forEach(drawMartian); }
    function clearCanvas() { ctx.fillStyle = "rgba(0, 0, 0, 0.3)"; ctx.fillRect(0, 0, width, height); }

    function updatePlayer() {
      if (playerDestroyed) return;

      // Handle invulnerability timer
      if (playerIsInvulnerable) {
        playerInvulnerableTimer--;
        if (playerInvulnerableTimer <= 0) {
          playerIsInvulnerable = false;
        }
      }

      if (keys.left) rotationSpeed += rotationAcceleration; if (keys.right) rotationSpeed -= rotationAcceleration;
      rotationSpeed = Math.max(-maxRotationSpeed, Math.min(maxRotationSpeed, rotationSpeed)); rotationSpeed *= rotationDamping; angle += rotationSpeed;
      if (keys.up) speed += accelerationFactor; else if (keys.down) speed -= accelerationFactor / 2; else speed -= accelerationFactor / 4;
      speed = Math.max(actualMinSpeed, Math.min(maxSpeed, speed));
      position.x += Math.cos(angle) * speed; position.y -= Math.sin(angle) * speed;
      const scaledPlayerWidthHalf = playerImgWidth / 2; const scaledPlayerHeightHalf = playerImgHeight / 2;
      if (position.x > width + scaledPlayerWidthHalf) position.x = -scaledPlayerWidthHalf; if (position.x < -scaledPlayerWidthHalf) position.x = width + scaledPlayerWidthHalf;
      if (position.y > height + scaledPlayerHeightHalf) position.y = -scaledPlayerHeightHalf; if (position.y < -scaledPlayerHeightHalf) position.y = height + scaledPlayerHeightHalf;
    }

    function drawPlayer() {
      if (playerDestroyed || !playerImage.complete || playerImage.naturalWidth === 0) return;
      if (playerIsInvulnerable && (playerInvulnerableTimer % 20 < 10)) return;
      ctx.save(); ctx.translate(position.x, position.y); ctx.rotate(-angle);
      ctx.drawImage(playerImage, -playerImgWidth / 2, -playerImgHeight / 2, playerImgWidth, playerImgHeight); ctx.restore();
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({ x: Math.random() * width, y: Math.random() * height, size: (Math.random() * 1.5 + 0.5) * scaleFactor, vy: (Math.random() * 0.05 + 0.017) * scaleFactor });
      }
    }
    function updateStars() { stars.forEach(star => { star.y += star.vy; if (star.y > height + star.size) { star.y = 0 - star.size; star.x = Math.random() * width; } }); }
    function drawStars() { ctx.fillStyle = "white"; stars.forEach(star => { ctx.fillRect(star.x, star.y, star.size, star.size); }); }
    function updateBullets() { for (let i = bullets.length - 1; i >= 0; i--) { const bullet = bullets[i]; bullet.x += bullet.vx; bullet.y += bullet.vy; bullet.life--; if (bullet.life <= 0 || bullet.x < 0 || bullet.x > width || bullet.y < 0 || bullet.y > height) { bullets.splice(i, 1); } } }
    function drawBullets() { ctx.fillStyle = "yellow"; bullets.forEach(bullet => { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2); ctx.fill(); }); }
    function updatePlaneta() { if (planeta.loaded && !planeta.reachedTarget) { planeta.y -= planeta.speed; if (planeta.y <= planeta.targetY) { planeta.y = planeta.targetY; planeta.reachedTarget = true; } } }

    function drawPlaneta() {
      if (planetHasExploded || !planeta.loaded || !planeta.img || !planeta.img.complete || planeta.img.naturalWidth === 0) { return; }
      ctx.drawImage(planeta.img, planeta.x, planeta.y, planeta.width, planeta.height);
      const damageIntensity = Math.max(0, 1 - (earthCurrentHealth / earthMaxHealth));
      if (damageIntensity > 0) {
        ctx.save(); ctx.globalAlpha = damageIntensity * 0.7; ctx.fillStyle = 'red';
        ctx.beginPath(); ctx.arc(planeta.x + planeta.width / 2, planeta.y + planeta.height / 2, planeta.width / 2, 0, Math.PI * 2); ctx.fill(); ctx.restore();
      }
    }

    function checkCollisionsWithMartians() {
      if (playerIsInvulnerable || playerDestroyed) return;

      for (let i = martians.length - 1; i >= 0; i--) {
        const m = martians[i];
        const distance = Math.hypot(position.x - m.x, position.y - m.y);

        if (distance < (playerImgWidth / 2 + m.mWidth / 2) * 0.8) {
          handlePlayerDeath();
          // Martian is also destroyed in the collision
          playSound(audioExplosion);
          createExplosion(m.x + m.mWidth / 2, m.y + m.mHeight / 2, 'yellow', 20);
          martians.splice(i, 1);
          break; // Exit loop after one collision
        }
      }
    }

    function handlePlayerDeath() {
      if (playerDestroyed) return; // Prevent multiple triggers

      playerDestroyed = true;
      playerLives--;
      playSound(audioPlayerExplosion);
      createExplosion(position.x, position.y, "red", 60, BASE_EXPLOSION_MIN_SIZE * 1.2, BASE_EXPLOSION_MAX_SIZE * 1.2);
      updateUI();

      if (playerLives > 0) {
        setTimeout(respawnPlayer, 2000); // Respawn after 2 seconds
      } else {
        scheduleGameOverScreen();
      }
    }

    function respawnPlayer() {
      playerDestroyed = false;
      position.x = width / 2;
      position.y = height - playerImgHeight - (30 * scaleFactor);
      playerIsInvulnerable = true;
      playerInvulnerableTimer = 180; // 3 seconds of invulnerability
    }

    function updateMartians() {
      if (gameIsOver) return;
      martians.forEach((martian, index) => {
        if (!martian.hasLanded) {
          martian.x += martian.vx; martian.y += martian.vy;
          if (martian.x - martian.mWidth / 2 < 0 || martian.x + martian.mWidth / 2 > width) { martian.vx *= -1; }
          if (planeta.loaded && planeta.reachedTarget) {
            const planetRadius = planeta.width / 2; const planetCenterX_onCanvas = planeta.x + planetRadius; const planetCenterY_onCanvas = planeta.y + planetRadius;
            const dxMartianToPlanetCenter = martian.x - planetCenterX_onCanvas;
            if (Math.abs(dxMartianToPlanetCenter) < planetRadius) {
              let termInsideSqrt = planetRadius * planetRadius - dxMartianToPlanetCenter * dxMartianToPlanetCenter; termInsideSqrt = Math.max(0, termInsideSqrt);
              const yOnPlanetSurface = planetCenterY_onCanvas - Math.sqrt(termInsideSqrt); const landingDepthOffset = 1 * scaleFactor;
              if (martian.y + martian.mHeight / 2 >= yOnPlanetSurface + landingDepthOffset) {
                if (martian.type === 'strong') { martian.img = invaderStrong2Image; martian.mWidth = invaderStrong2ImgWidth; martian.mHeight = invaderStrong2ImgHeight; } else { martian.img = invaderRojoImage; }
                martian.hasLanded = true; martian.vy = 0; martian.vx = 0; martian.y = (yOnPlanetSurface + landingDepthOffset) - martian.mHeight / 2;
                martian.originalLandedX = martian.x; martian.originalLandedY = martian.y; martian.jitterTargetX = martian.x; martian.jitterTargetY = martian.y; martian.jitterChangeTimer = 0;
              }
            }
          } else if (martian.y > height + martian.mHeight) { martians.splice(index, 1); }
        } else {
          // Martian has landed, make it jitter and damage the Earth
          const JITTER_RANGE = 20 * scaleFactor; const JITTER_TARGET_UPDATE_INTERVAL = 120; const JITTER_DRIFT_SPEED = 0.02;
          martian.jitterChangeTimer++;
          if (martian.jitterChangeTimer >= JITTER_TARGET_UPDATE_INTERVAL) { martian.jitterTargetX = martian.originalLandedX + (Math.random() - 0.5) * JITTER_RANGE; martian.jitterTargetY = martian.originalLandedY + (Math.random() - 0.5) * JITTER_RANGE; martian.jitterChangeTimer = 0; }
          martian.x += (martian.jitterTargetX - martian.x) * JITTER_DRIFT_SPEED; martian.y += (martian.jitterTargetY - martian.y) * JITTER_DRIFT_SPEED;

          // Apply damage to Earth
          if (!gameIsOver) {
            const damage = martian.type === 'strong' ? 0.25 : 0.1;
            earthCurrentHealth -= damage;
            
            if (earthCurrentHealth <= 0 && !planetHasExploded) {
              earthCurrentHealth = 0;
              planetHasExploded = true; // Ensure this is set to prevent re-triggering
              // New, smaller, and different explosion for the planet
              createExplosion(planeta.x + planeta.width / 2, planeta.y + planeta.height / 2, "yellow", 20, 3, 10, 20, 40, EARTH_EXPLOSION_MIN_SPEED, EARTH_EXPLOSION_MAX_SPEED);
              playSound(audioEarthBang);
              scheduleGameOverScreen();
            }
          }
        }
      });
    }

    function checkBulletMartianCollisions() {
      if (gameIsOver) return;
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i]; if (!bullet) continue;
        for (let j = martians.length - 1; j >= 0; j--) {
          const m = martians[j]; const dx = m.x - bullet.x; const dy = m.y - bullet.y; const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < m.mWidth / 2 + bulletRadius) {
            m.health -= 1; bullets.splice(i, 1);
            if (m.health <= 0) { playSound(audioInvaderDown); createExplosion(m.x, m.y, "yellow", 30); martians.splice(j, 1); score += (m.type === 'strong' ? 25 : 10); }
            else { if (m.type === 'strong') { const initialHealth = 5; const hitsTaken = initialHealth - m.health; const baseHitParticleCount = 8; const scaledParticleCount = baseHitParticleCount + (hitsTaken * 4); createExplosion(bullet.x, m.y, 'orangered', scaledParticleCount, BASE_EXPLOSION_MIN_SIZE, BASE_EXPLOSION_MAX_SIZE + (hitsTaken * 0.75), BASE_EXPLOSION_MIN_LIFE, BASE_EXPLOSION_MAX_LIFE + (hitsTaken * 5), BASE_EXPLOSION_MIN_SPEED, BASE_EXPLOSION_MAX_SPEED); } }
            break;
          }
        }
      }
    }

    let lastTime = 0;
    let lastFrameTime = 0;
    let frameCount = 0; // Define frameCount
    const frameRate = 60;
    const frameInterval = 1000 / frameRate;

    function animate(currentTime) {
      frameCount++; // Increment frameCount
      // Always request the next frame first.
      animationFrameId = requestAnimationFrame(animate);

      try {
        const now = performance.now();
        const elapsed = now - lastFrameTime;

        // --- Drawing Logic (runs every frame for smoothness) ---
        clearCanvas();
        updateStars(); // Keep background moving
        drawStars();
        drawPlaneta();
        if (!playerDestroyed) {
          drawPlayer();
        }
        drawBullets();
        drawMartians();
        drawExplosions(); // Always draw explosions

        // --- Game Logic (runs based on state) ---
        if (gameHasStarted && !isPaused) {
          // Debug logs for touch controls - check every few frames
          if (frameCount % 120 === 0) { // Log every 2 seconds (approx)
            console.log('In animate - startScreen display:', startScreenDiv ? getComputedStyle(startScreenDiv).display : 'startScreenDiv not found');
            console.log('In animate - newTouchControlsContainer display:', newTouchControlsContainer ? getComputedStyle(newTouchControlsContainer).display : 'newTouchControlsContainer not found');
            console.log('In animate - newTouchControlsContainer z-index:', newTouchControlsContainer ? getComputedStyle(newTouchControlsContainer).zIndex : 'newTouchControlsContainer not found');
            console.log('In animate - flightContainer z-index:', flightContainer ? getComputedStyle(flightContainer).zIndex : 'flightContainer not found');
            console.log('In animate - gameOverDiv display:', gameOverDiv ? getComputedStyle(gameOverDiv).display : 'gameOverDiv not found');
          }

          // Explosions must be updated every frame for smooth animation
          updateExplosions();

          // Run physics and game rules at a fixed interval (for consistency)
          if (elapsed > frameInterval) {
            lastFrameTime = now - (elapsed % frameInterval);

            if (!gameIsOver) {
              updatePlayer();
              updateBullets();
              updateMartians();
              checkCollisionsWithMartians();
              checkBulletMartianCollisions();
              updatePlaneta();

              // Randomly spawn new martians
              if (Math.random() < 0.02) { // Slightly increased spawn rate
                createMartian();
              }
            }
          }
        }

        // --- UI and Overlay Logic ---
        if (isPaused) {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
          ctx.fillRect(0, 0, width, height);
          ctx.fillStyle = 'white';
          ctx.font = `${48 * scaleFactor}px Arial`;
          ctx.textAlign = 'center';
          ctx.fillText('Juego Pausado', width / 2, height / 2);
        }

        // Always update the UI display (score, health, etc.)
        updateUI();

      } catch (error) {
        console.error("Error in animate function:", error);
        // Stop the game loop if an error occurs
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
        }
      }
    }

    function updateUI() {
      if (scoreDisplayGlobal) scoreDisplayGlobal.textContent = `Puntuaci√≥n: ${score}`;
      if (earthHealthBarDiv) { const healthPercentage = (earthCurrentHealth / earthMaxHealth) * 100; earthHealthBarDiv.style.width = `${healthPercentage}%`; }
      if (livesDisplayDiv && playerImage.complete && playerImage.naturalWidth !== 0) {
        livesDisplayDiv.innerHTML = ''; const spareLivesToShow = Math.max(0, playerLives - 1);
        for (let i = 0; i < spareLivesToShow; i++) { const lifeIcon = document.createElement('img'); lifeIcon.src = playerImage.src; livesDisplayDiv.appendChild(lifeIcon); }
      }
    }

    function scheduleGameOverScreen() {
      if (gameIsOver) return;
      if (gameOverDiv && gameOverMessage && restartBtn) { gameOverMessage.style.display = "block"; restartBtn.style.display = "none"; gameOverDiv.style.display = "flex"; }
      if (newTouchControlsContainer) { newTouchControlsContainer.style.display = 'none'; } // Hide new touch controls
      setTimeout(() => {
        if (gameOverMessage) gameOverMessage.style.display = "none";
        if (restartBtn) restartBtn.style.display = "block";
        gameIsOver = true;
      }, 3000);
    }

    function initializeOrResetGame() {
      if (gameOverDiv) gameOverDiv.style.display = "none";
      score = 0;
      playerLives = 3;
      earthHealth = MAX_EARTH_HEALTH;
      earthCurrentHealth = MAX_EARTH_HEALTH;
      planetHasExploded = false;
      position.x = width / 2;
      position.y = height - playerImgHeight - (30 * scaleFactor);
      angle = 0;
      speed = actualMinSpeed;
      rotationSpeed = 0;
      playerDestroyed = false;
      playerIsInvulnerable = false;
      playerInvulnerableTimer = 0;
      keys.up = false;
      keys.down = false;
      keys.left = false;
      keys.right = false;
      firstShotFired = false;
      atmosphericSoundHasStarted = false;
      if (audioMusica && typeof audioMusica.pause === 'function') {
        audioMusica.pause();
        audioMusica.currentTime = 0;
      }
      // Limpiar arrays del juego
      bullets = [];
      martians = [];
      explosions = [];

      // Inicializar elementos del juego
      updateScaledValues();
      createStars();
      createMartianInitialWave();

      // Restablecer estado del juego
      gameIsOver = false;
      gameHasStarted = true;

      // Mostrar elementos de la UI
      if (scoreDisplayGlobal) scoreDisplayGlobal.style.display = 'block';
      if (earthHealthContainerGlobal) earthHealthContainerGlobal.style.display = 'flex';
      if (livesDisplayContainerGlobal) livesDisplayContainerGlobal.style.display = 'flex';
      if (newTouchControlsContainer) {
        newTouchControlsContainer.style.display = 'flex'; // Ensure new touch controls are visible
      }

      updateUI();

      // Iniciar el bucle de animaci√≥n si no est√° ya en ejecuci√≥n
      if (!animationFrameId) {
        const now = performance.now();
        lastTime = now;
        lastFrameTime = now; 
        animationFrameId = requestAnimationFrame(animate);
      }
    }

    // Funci√≥n para reiniciar el juego
    function restartGame() {
      // Cancelar el bucle de animaci√≥n actual si existe
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
      // Reiniciar el juego
      initializeOrResetGame();
    }

    // Configurar el bot√≥n de reinicio
    if (restartBtn) {
      restartBtn.addEventListener('click', restartGame);
    }

    // Funci√≥n para crear una oleada inicial de marcianos
    function createMartianInitialWave() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          if (!gameIsOver) {
            createMartian();
          }
        }, i * (500 / (scaleFactor > 0 ? scaleFactor : 1)));
      }
    }

    // Crear estrellas de fondo
    createStars();

    // Funci√≥n para la animaci√≥n de fondo inicial
    function initialBackgroundAnimation() {
      if (!gameHasStarted) {
        clearCanvas();
        updateStars();
        drawStars();
        requestAnimationFrame(initialBackgroundAnimation);
      }
    }

    if (startGameBtn) {
      startGameBtn.addEventListener('click', () => {
        playSound(audioPremio);
        playSound(audioVoz);
        playSound(audioMusica);
        audioMusica.loop = true; // Set the music to loop
        if (startScreenDiv) {
          startScreenDiv.style.display = 'none';
        }
        initializeOrResetGame();
        setupNewTouchControls(); // Initialize new touch controls
        animate(0);
      });
    } else { console.error('startGameBtn not found, cannot add event listener.'); }

    initialBackgroundAnimation();

  </script>
